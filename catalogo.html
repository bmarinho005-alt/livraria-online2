<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Site de Livros</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
     <div class="caixa-video">
        <video autoplay muted loop>
            <source src="videos/background.mp4" type="video/mp4"> <!-- vídeo de fundo -->
        </video>
    </div>
    <!-- Cabeçalho -->
    <header class="header">
        <section>
            <a href="index.html"><img src="img/icon.png" alt="Logo do Site"></a>
            <nav>
                <!-- Links de navegação para as novas abas/páginas -->
                <a href="index.html" target="_blank">Início</a>
            </nav>
        </section>
    </header>

    
    <section id="catalogo-pagina" class="livros-section">
        <h2 class="titulo">Nosso <span>Catálogo</span> Completo</h2>
        <p style="color: white; text-align: center;">Carregando livros...</p>
        
        <div class="livros-container">

        </div>
    </section>

    <!-- Modal para Detalhes do Livro-->
    <div class="mascara-modal" id="mascara-modal"></div>
    <div class="modal" id="modal">
        <h3 id="modal-titulo"></h3>
        <img id="modal-imagem" src="" alt="">
        <p id="modal-descricao"></p>
        <button onclick="fecharModal()">Fechar</button>
    </div>


    
    <script src="/scripts.js"></script>
</body>
</html>
